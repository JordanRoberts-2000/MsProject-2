<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Home Page</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kirang+Haerang&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Navbar -->
    <!-- Navbar -->
    <nav>
      <!-- Company Name -->
      <h1>
        R8 Robotics
      </h1>
      <!-- Profile -->
      <div class="profile">
        <p>profile</p>
        <div  class="profileImg">
          <img src="assets/images/profile.png" width="100%" height="100%" border-radius="20px">
        </div>
        <div class="profileButtons">
          <button class="PsignUp">sign up</button>
          <button class="PsignIn">sign in</button>
          <button class="logOut hide">Log Out</button>
        </div>
      </div>
      <!-- Page Navigation -->
      <div class="navigation">
        <ul>
          <li>
            <a class="hover" href="index.html">Home</a>
          </li>
          <li>
            <a class="hover" href="shop.html">Shop</a>
          </li>
          <li>
            <a class="hover" href="blog.html">Blog</a>
          </li>
          <li>
            <a class="hover" href="">Careers<a>
          </li>
          <li  class="settings">
            Settings
          </li>
        </ul>
        <!-- Settings Expansion -->
        <div class="settingsMenu" class="active">
          <ul>
            <li>
              Night Mode<br>
              <button class="on">On</button>
              <button class="off">Off</button>
            </li>
            <li>
              <select class="fonts">
                <option disabled selected="ChooseFont">Select Font</option>
                <option class="Pangolin"value="Pangolin">Pangolin(current)</option>
                <option class="Kirang Haerang" value="Kirang Haerang">Kirang Haerang</option>
                <option class="Helvetica" value="Helvetica">Helvetica</option>
              </select>
            </li>
            <li>
              Font Size<br>
              <input type="range" class="fontSize" step="1" min="8" max="12" value="parseInt(localStorage.getItem("fontSize"))">
            </li>
          </ul>
        </div>
      </div>
      <!-- Social Links -->
      <div class="socials">
        <ul>
          <li>
            <a><i class="fab fa-twitter-square"></i></a>
          </li>
          <li>
            <a><i class="fab fa-facebook-square"></i></a>
          </li>
          <li>
            <a><i class="fab fa-instagram"></i></a>
          </li>
          <li>
            <a><i class="fab fa-snapchat-square"></i></a>
          </li>
        </ul>
      </div>
    </nav>
